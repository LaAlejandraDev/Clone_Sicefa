<div class="container-fluid bg-login p-0">
    <div class="container-fluid bg-opaque" id="principal-login-container">
        <div class="container-fluid text-white text-center">
            <h1 class="display-3 fw-semibold">Medicamos Tu Vida</h1>
            <p class="fs-5">"Cuidamos de ti, cuidamos de los tuyos"</p>
            <p class="fs-6">Ingresa tus datos para inciar sesión</p>
        </div>
        <div class="container-fluid py-4 center">
            <div class="">
                <input type="text" id="txtUser" autocomplete="off" placeholder="Ingresa tu usuario">
            </div>
            <div>
                <div class="py-4">
                    <input type="password" id="txtPassword" autocomplete="off" placeholder="Ingresa tu contraseña">
                </div>
            </div>
            <div class="fw-semibold text-white">
                <p>- Iniciar sesion en -</p>
            </div>
            <div class="d-flex">
                <div class="p-2">
                    <button class="button-login" onclick="moduloLogin.validarLoginCentral()">SICEFA Central</button>
                </div>
                <div class="p-2">
                    <button class="button-login" onclick="moduloLogin.validarLoginSucursal()">SICEFA Sucursal</button>
                </div>
            </div>
            <div class="p-2 fs-5">
                <a class="back pointer" onclick="moduloLogin.returnIndex()">Regresar <i class="bi bi-arrow-left"></i></a>
            </div>
        </div>
    </div>
</div>
